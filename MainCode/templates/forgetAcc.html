<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Quên tài khoản</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../UI/js/login.js"></script>
</head>

<body style="background-color: #DFF6FF; margin: 0;">
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row w-75 shadow-lg p-4 rounded" style="background-color: white;">
            <div class="col-md-6 text-center">
                <img src="../img/img_bank.webp" class="img-fluid rounded" style="max-width: 100%; height: auto;">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <div style="max-width: 400px; margin-left: 12%;">
                    <div id="inputForm" style="display: block;">
                        <h1 class="text-center">Lấy lại tên đăng nhập</h1>
                        <div class="mb-3">
                            <label for="username" class="form-label">Số điện thoại</label>
                            <input type="text" class="form-control" id="phonenumber" placeholder="Nhập số điện thoại"
                                required>
                        </div>

                        <label class="form-label">Chọn hình thức xác thực:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="authMethod" id="authCCCD"
                                onclick="showCCCD()">
                            <label class="form-check-label" for="authCCCD">
                                Xác thực bằng số CCCD
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="authMethod" id="authSignature"
                                onclick="showSignature()">
                            <label class="form-check-label" for="authSignature">
                                Xác thực bằng chữ ký viết tay
                            </label>
                        </div>
                    </div>


                    <!-- Form nhập CCCD -->
                    <div id="cccdForm" style="display: none;">
                        <div class="mb-3">
                            <label for="cccd" class="form-label">Số CCCD: </label>
                            <input type="text" class="form-control" id="cccd" placeholder="Nhập số CCCD">
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="showResult()">Xác nhận</button>
                    </div>

                    <!-- Form tải lên chữ ký -->
                    <div id="signatureForm" style="display: none;">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Chọn ảnh chữ ký</label>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="showResult()">Xác nhận</button>
                    </div>



                    <!-- Form kết quả -->
                    <div id="resultForm" style="display: none;">
                        <h1 class="text-center">Lấy lại tên đăng nhập</h1>
                        <div class="mb-3">
                            <label for="username" class="form-label">Số CCCD: </label>
                            <input class="form-control" type="text" value="0123456789"
                                aria-label="Disabled input example" disabled readonly>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập: </label>
                            <input class="form-control" type="text" value="thba245" aria-label="Disabled input example"
                                disabled readonly>
                        </div>
                        <p class="text-danger">Vui lòng nhớ kỹ tên đăng nhập để đăng nhập!!!</p>
                    </div>
                    <p class="text-end fst-italic" style="cursor: pointer; color: blue;" onclick="goBack()">Quay lại
                        đăng nhập?</p>

                </div>
            </div>
        </div>
    </div>



</body>


</html>
