<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Ưu Đãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chiTietUuDai.css') }}">
</head>

<body>
    <div class="container">
        <a href="{{ url_for('home.admin_uudai') }}"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
        <h2 class="text-center">Chi Tiết Ưu Đãi</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Mã ưu đãi:</label>
                    <input type="text" class="form-control" value="{{ uu_dai.MaKM }}" readonly>
                </div>
                <div class="col-md-6">
                    <label>Loại khuyến mãi:</label>
                    <input type="text" class="form-control" value="{{ uu_dai.LoaiKM }}" readonly>
                </div>
            </div>
            <div class="form-group mb-3">
                <label>Nội dung:</label>
                <textarea class="form-control" readonly>{{ uu_dai.NoiDung }}</textarea>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Thời gian:</label>
                    <input type="text" class="form-control" value="{{ uu_dai.ThoiGian.strftime('%Y-%m-%d') }}" readonly>
                </div>
                <div class="col-md-6">
                    <label>Giá trị khuyến mãi:</label>
                    <input type="text" class="form-control" value="{{ uu_dai.GiaTriKM }}" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Loại tài khoản áp dụng:</label>
                    <p id="selected-tier">Đã chọn: {{ uu_dai.loaitk.TenLoai }}</p>
                </div>
                <div class="col-md-6">
                    <label>Cấp bậc thành viên áp dụng:</label>
                    <p id="selected-tier">Đã chọn: {{ uu_dai.capbackh.TenCapBac if uu_dai.CapBacThanhVien else 'Không áp dụng' }}</p>
                </div>
            </div>

            <div class="text-center">
                <a href="{{ url_for('home.sua_uu_dai', maKM=uu_dai.MaKM) }}" class="btn btn-warning">
                    <i class="fa-solid fa-edit"></i> Sửa
                </a>
                <a href="{{ url_for('home.admin_uudai') }}" class="btn btn-success">
                    <i class="fa-solid fa-check"></i> Hoàn thành
                </a>
            </div>
        </form>
    </div>
</body>

</html>
