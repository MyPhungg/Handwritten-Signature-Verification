<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Ưu Đãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chiTietCapBac.css') }}">
</head>

<body>
    <div class="container">
        <a href="{{ url_for('home.danh_sach_cap_bac') }}"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
        <h2 class="text-center">Chi Tiết Ưu Đãi</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Mã cấp bậc:</label>
                    <input type="text" class="form-control" value="{{ capbac.MaCapBac }}" readonly>
                </div>
                <div class="col-md-6">
                    <label>Tên cấp bậc:</label>
                    <input type="text" class="form-control" value="{{ capbac.TenCapBac }}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label>Bậc thành viên áp dụng:</label>
                <p id="selected-tier">Đã chọn: {{ uu_dai.LoaiTKApDung }}</p>
            </div>
            <div class="text-center">
                <a href="{{ url_for('home.admin_uudai') }}" class="btn btn-success">Hoàn thành</a>
            </div>
        </form>
    </div>
</body>

</html>
