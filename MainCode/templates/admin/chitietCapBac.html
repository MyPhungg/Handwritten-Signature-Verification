<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Ưu Đãi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chiTietCapBac.css') }}">
</head>

<body>
    <div class="container">
        <a href="{{ url_for('home.danh_sach_cap_bac') }}"><i class="fa-solid fa-arrow-left fa-lg"></i></a>
        <h2 class="text-center">Chi Tiết Cấp Bậc</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Mã cấp bậc:</label>
                    <input type="text" class="form-control" value="{{ capbac.MaCapBac }}" readonly>
                </div>
                <div class="col-md-6">
                    <label>Tên cấp bậc:</label>
                    <input type="text" class="form-control" value="{{ capbac.TenCapBac }}" readonly>
                </div>
            </div>
            <div class="row mb-3">
            <div class="col-md-6">
                <label>Ngày tạo:</label>
                <input type="text" class="form-control" value="{{ capbac.NgayTao }}" readonly>
            </div>
            
                <div class="col-md-6">
                    <label>Mức đạt được:</label>
                    <input type="text" class="form-control" value="{{ capbac.MucDatDuoc }}" readonly>
                </div>
            </div>
            <div class="text-center">
                <a href="{{ url_for('home.sua_cap_bac', maCB=capbac.MaCapBac) }}" class="btn btn-warning">
                    <i class="fa-solid fa-edit"></i> Sửa
                </a>
                <a href="{{ url_for('home.danh_sach_cap_bac') }}" class="btn btn-success">
                    <i class="fa-solid fa-check"></i> Hoàn thành
                </a>
            </div>
                
            
        </form>
    </div>
</body>

</html>
