<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Ưu Đãi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/suauudai.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="offers-page">
    <div class="container">
        <h2 class="text-center">Thêm Ưu Đãi</h2>
        <form method="POST" action="{{ url_for('home.them_uudai') }}">
            <!-- Mã ưu đãi -->
            <label for="ma_uu_dai">Mã ưu đãi:</label>
            <input type="text" id="ma_uu_dai" name="MaKM" placeholder="Nhập mã ưu đãi" class="input-field" required>
            
            <!-- Nội dung -->
            <label for="noi_dung">Nội dung</label>
            <input type="text" id="ten_uu_dai" name="NoiDung" placeholder="Nhập nội dung ưu đãi" class="input-field" required>
            <!-- Thời gian áp dụng -->
            <label for="thoigian">Thời gian áp dụng:</label>
            <input type="datetime-local" id="thoigian" name="ThoiGian" class="input-field" required>
            
            <!-- Bậc thành viên áp dụng -->
            <label for="bac_thanhvien">Bậc thành viên áp dụng:</label>
            <select id="bac_thanhvien" name="CapBacThanhVien" class="select-field" required>
                <option value="" disabled selected>Chọn bậc thành viên</option>
                <option value="CB1">Đồng</option>
                <option value="CB2">Bạc</option>
                <option value="CB3">Vàng</option>
                <option value="CB4">Kim cương</option>
                <option value="">Không hạn định</option>
            </select>

            <!-- Loại tài khoản áp dụng -->
            <label for="loai_tk">Loại tài khoản:</label>
            <select id="loai_tk" name="LoaiTKApDung" class="select-field" required>
                <option value="" disabled selected>Chọn loại tài khoản áp dụng</option>
                <option value="ML1">Tín dụng</option>
                <option value="ML2">Tiết kiệm</option>
                <option value="ML3">Ghi nợ</option>
            </select>
            
            <!-- Loại khuyến mãi -->
            <label for="loai_km">Loại khuyến mãi:</label>
            <select id="loai_km" name="LoaiKM" class="select-field" required>
                <option value="" disabled selected>Chọn loại khuyến mãi</option>
                <option value="Tăng">Tăng</option>
                <option value="Giảm">Giảm</option>
            </select>

            <!-- Giá trị khuyến mãi -->
            <label for="gia_tri_km">Giá trị khuyến mãi:</label>
            <input type="number" id="gia_tri_km" name="GiaTriKM" placeholder="Nhập giá trị khuyến mãi" class="input-field" required>

            <!-- Nút Thêm -->
            <button type="submit" class="btn them-btn">Thêm Ưu Đãi</button>
            <button type="button" class="btn them-btn" id="btnXong">Xong</button>

            <script>
                document.getElementById("btnXong").addEventListener("click", function () {
                window.location.href = "{{ url_for('home.chinhsua_uudai') }}";
            });
</script>




        </form>
    </div>
</body>

</html>
