<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác thực chữ ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        .result h3 {
            margin-top: 0;
            color: #333;
        }

        .result p {
            font-size: 14px;
            color: #555;
        }

        .result .similarity {
            font-weight: bold;
            color: #2a9d8f;
        }

        .result .distance {
            font-weight: bold;
            color: #e76f51;
        }

        .result .status {
            font-size: 16px;
            font-weight: bold;
            color: #264653;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Xác thực chữ ký</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="signature" accept="image/*" required>
            <button type="submit">Xác thực</button>
        </form>

        {% if result %}
            <div class="result">
                <h3>Kết quả xác thực:</h3>
                <p class="similarity">Cosine Similarity (trung bình): {{ cos_sim }}</p>
                <p class="distance">Euclidean Distance (nhỏ nhất): {{ euclidean }}</p>
                <p class="status">{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
