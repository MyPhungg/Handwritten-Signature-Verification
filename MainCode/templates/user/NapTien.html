<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Nạp Tiền</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
      }
      .card {
        border-radius: 16px;
        margin-top: 50px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }
      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="card p-4" style="width: 480px">
        <h4 class="text-center mb-3">Nạp Tiền</h4>

        <form method="POST" onSubmit="validationInput()">
          <div class="mb-3">
            <label for="noiDung" class="form-label">Nội dung</label>
            <textarea
              class="form-control"
              id="noiDung"
              name="noiDung"
              rows="2"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="soTien" class="form-label">Số tiền muốn nạp</label>
            <input
              type="number"
              class="form-control"
              id="soTien"
              name="soTien"
              min="1000"
              required
            />
            <div
              id="soTien_Error"
              class="text-danger mt-1"
              style="display: none"
            >
              Vui lòng nhập số hợp lệ.
            </div>
          </div>

          <div class="mb-3">
            <label for="maThe" class="form-label">Mã thẻ (Số tài khoản)</label>
            <input
              type="text"
              class="form-control"
              id="maThe"
              name="maThe"
              value="{{ taikhoan.STK }}"
              readonly
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Số dư hiện có</label>
            <input type="text" class="form-control bg-light" value="{{
            "{:,.0f}".format(taikhoan.SoDu) }} VND" disabled>
          </div>

          <div class="d-flex justify-content-between">
            <a href="{{ url_for('home.home') }}" class="btn btn-secondary"
              >Quay lại</a
            >
            <button type="submit" class="btn btn-success">
              Xác nhận nạp tiền
            </button>
          </div>
        </form>
      </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <script>
      {% for category, message in messages %}
        alert("{{ message }}");
      {% endfor %}
    </script>
    {% endif %} {% endwith %}
    <script>
      function validationInput(){
        const soTien = document.getElementById('soTien');
        const errorDiv = document.getElementById('soTien_Error');
        const value = soTien.value.trim();

        if(!/^\d+$.test(value)){
          errorDiv.style.display = 'block';
          soTien.focus();
        }
        else{
          errorDiv.style.display = 'none';

        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
