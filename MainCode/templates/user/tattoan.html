<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tất toán sổ tiết kiệm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Tất Toán Sổ Tiết Kiệm</h4>
      </div>
      <div class="card-body">
        <form action="{{ url_for('home.tat_toan_sotietkiem') }}" method="POST">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Số tiền gửi</label>
              <input type="text" class="form-control" value="{{ sotietkiem.SoTienGui }}" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Ngày mở sổ</label>
              <input type="text" class="form-control" value="{{ sotietkiem.NgayMo }}" readonly>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Ngày kết thúc</label>
              <input type="text" class="form-control" value="{{ sotietkiem.NgayKetThuc }}" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Kỳ hạn</label>
              <input type="text" class="form-control" value="{{ sotietkiem.kyhan.KyHan }}" readonly>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Lãi suất (%)</label>
              <input type="text" class="form-control" value="{{ sotietkiem.kyhan.LaiSuat }}" readonly>
            </div>
            <div class="col-md-6">
              <label class="form-label">Tài khoản nguồn</label>
              <input type="text" class="form-control" value="{{ sotietkiem.MaTKNguon }}" readonly>
            </div>
          </div>

          <!-- Hidden fields for processing -->
          <input type="hidden" name="MaKH" value="{{ sotietkiem.MaKH }}">
          <input type="hidden" name="MaTK" value="{{ sotietkiem.MaTKNguon }}">

          <div class="text-end mt-4">
            <a href="{{ url_for('home.home') }}" class="btn btn-success">Quay lại</a>
            <button type="submit" class="btn btn-danger">Tất toán</button>

          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for features like modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
