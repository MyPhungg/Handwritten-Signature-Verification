<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Sổ Tiết Kiệm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='giaodich.css') }}">
</head>
<body>

    <h2>Quản lý Sổ Tiết Kiệm</h2>

    <p>Số dư tài khoản hiện tại: <strong>{{ balance }} VND</strong></p>
    <p>Số dư gui sổ tiết kiệm: <strong>{{ savings_balance }} VND</strong></p>

    <!-- Form mở sổ tiết kiệm -->
    <h3>Mở sổ tiết kiệm mới</h3>
    <form action="{{ url_for('mo_so_tiet_kiem') }}" method="POST">
        <input type="hidden" name="makh" value="{{ makh }}">
        <input type="hidden" name="stk" value="{{ stk }}">

        <label for="term">Chọn kỳ hạn:</label>
        <select name="term" id="term" required>
            <option value="1 tháng">1 tháng (Lãi suất 3%)</option>
            <option value="6 tháng">6 tháng (Lãi suất 4%)</option>
            <option value="1 năm">1 năm (Lãi suất 5%)</option>
        </select>

        <br><br>

        <label for="amount">Số tiền gửi:</label>
        <input type="number" name="amount" id="amount" placeholder="Nhập số tiền gửi" required>

        <br><br>

        <button type="submit">Mở sổ tiết kiệm</button>
    </form>

    <hr>

    <form action="{{ url_for('tat_toan_so_tiet_kiem') }}" method="POST">
        <input type="hidden" name="MaKH" value="{{ makh }}">
        <input type="hidden" name="STK" value="{{ stk }}">
        <button type="submit">Tất toán</button>
    </form>
    

</body>
</html>
