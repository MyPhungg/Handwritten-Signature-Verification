<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Biểu đồ chi tiêu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='giaodich.css') }}">
</head>
<style>
#chart-container {
    display: none; /* Mặc định ẩn */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50%;
    height: 50%;
    background: white;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    border-radius: 15px;
    z-index: 1000;
}

#expense-image {
    width: 100%;
    height: auto;
}

#close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    background: transparent;
    border: none;
    font-size: 24px;
    cursor: pointer;
}
</style>
<body>
    <button id="expense-btn">Biểu đồ chi tiêu</button>
    <div id="chart-container">
        <button id="close-btn">&times;</button>
        <img id="expense-image" src="" alt="Biểu đồ chi tiêu">
    </div>

    <script>
        document.getElementById("expense-btn").addEventListener("click", () => {
            fetch('/api/expense-chart-image')
            .then(response => response.blob())
            .then(imageBlob => {
                const imageUrl = URL.createObjectURL(imageBlob);
                document.getElementById('expense-image').src = imageUrl;
                document.getElementById('chart-container').style.display = 'block';
            })
            .catch(error => {
                console.error('Lỗi khi lấy dữ liệu:', error);
                document.getElementById('chart-container').style.display = 'block';
            });
        });

        document.getElementById("close-btn").addEventListener("click", () => {
            document.getElementById("chart-container").style.display = 'none';
        });
    </script>
</body>
</html>
