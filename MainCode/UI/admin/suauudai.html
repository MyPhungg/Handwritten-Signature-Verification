<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Ưu Đãi</title>
    <link rel="stylesheet" href="suauudai.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="offers-page">
    <div class="container">
        <form method="POST" action="{{ url_for('sua_uudai') }}">
            <div class="input-group">
                <input type="text" id="ma_uu_dai" name="ma_uu_dai" placeholder="Mã ưu đãi" class="input-field">
                <input type="text" id="ten_uu_dai" name="ten_uu_dai" placeholder="Tên ưu đãi" class="input-field">
            </div>
            <textarea id="noi_dung" name="noi_dung" placeholder="Nội dung" class="textarea-field"></textarea>
            <div class="select-group">
                <select id="bac_thanh_vien" name="bac_thanh_vien" class="select-field">
                    <option value="" disabled selected>Bậc thành viên áp dụng</option>
                    <option value="bac">Bạc</option>
                    <option value="vang">Vàng</option>
                    <option value="kim_cuong">Kim cương</option>
                </select>
                <button type="submit" class="btn sua-btn">Sửa</button>
            </div>
        </form>
    </div>
</body>
</html>
