<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa cấp bậc</title>
    <link rel="stylesheet" href="../css/suauudai.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="offers-page">
    <div class="container">
        <form method="POST" action="{{ url_for('sua_capbac') }}">
            <div class="input-group">
                <input type="text" id="ma_cap_bac" name="ma_cap_bac" placeholder="Mã cấp bậc" class="input-field">
                <input type="text" id="ten_cap_bac" name="ten_cap_bac" placeholder="Tên cấp bậc" class="input-field">
            </div>
            <textarea id="mo_ta" name="mo_ta" placeholder="Mô tả" class="textarea-field"></textarea>
            <div class="select-group">
                <button type="submit" class="btn sua-btn">Sửa</button>
            </div>
        </form>
    </div>
</body>

</html>
