<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Đăng nhập</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../UI/js/login.js"></script>

</head>

<body style="background-color: #DFF6FF; margin: 0;">
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">

        <div class="row w-75 shadow-lg p-4 rounded" style="background-color: white;">
            <div class="col-md-6 text-center">
                <img src="../img/img_bank.webp" class="img-fluid rounded" style="max-width: 100%; height: auto;">
            </div>
            <div class="col-md-6 d-flex flex-column justify-content-center">
                <div style="max-width: 400px; margin-left: 12%; ">
                    <h1 class="text-center">Đăng nhập</h1>
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập:</label>
                        <input type="email" class="form-control" id="username" placeholder="Nhập tên đăng nhập"
                            required>
                    </div>
                    <p class="text-end fst-italic" style="cursor: pointer; color: blue;" onclick="goForgetAcc()">Quên
                        tên đăng nhập?</p>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu:</label>
                        <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" required>
                    </div>
                    <p class="text-end fst-italic" style="cursor: pointer; color: blue;" onclick="goForgetPass()">Quên
                        mật
                        khẩu?</p>
                    <p class="text-end fst-italic" onclick="goForgetPass()"></p>
                    <button type="button" class="btn btn-primary w-100" onclick="goToChooseAcc()">Đăng nhập</button>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
